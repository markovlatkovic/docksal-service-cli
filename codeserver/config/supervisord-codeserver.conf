# Code Server VSCode IDE
[program:codeserver]
# Using bash -lc here to load docker user profile (necessary for nvn/node to initialize)
command = gosu docker bash -lc '/opt/code-server -p 3000 /var/www --allow-http --no-auth'
stdout_logfile = /var/log/supervisor/codeserver-stdout
stderr_logfile = /var/log/supervisor/codeserver-stderr
