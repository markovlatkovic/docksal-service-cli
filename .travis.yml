language: generic

services:
  - docker

env:
  matrix:
    - VERSION=5.6
    - VERSION=7.0
    - VERSION=7.1
    - VERSION=7.2

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install libfcgi0ldbl  # cgi-fcgi binary used in tests

install:
  - curl -fsSL https://get.docksal.io | sh
  - fin version
  - fin sysinfo

script:
  - cd ${VERSION}
  - travis_retry make && make test  # Retry builds, as pecl.php.net tends to time out often

after_failure:
  - make logs
